version: "3.8"

services:

  # ======================================================
  # INFRASTRUCTURE
  # ======================================================

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.3.2
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  # ======================================================
  # POSTGRES DATABASES (Separate per microservice)
  # ======================================================

  postgres-auth:
    image: postgres:15
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: auth_db
    ports:
      - "5433:5432"
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data

  postgres-transaction:
    image: postgres:15
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: transaction_db
    ports:
      - "5434:5432"
    volumes:
      - postgres-transaction-data:/var/lib/postgresql/data

  postgres-parser:
    image: postgres:15
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: parser_db
    ports:
      - "5435:5432"
    volumes:
      - postgres-parser-data:/var/lib/postgresql/data

  postgres-categorizer:
    image: postgres:15
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: categorizer_db
    ports:
      - "5436:5432"
    volumes:
      - postgres-categorizer-data:/var/lib/postgresql/data

  postgres-analytics:
    image: postgres:15
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: analytics_db
    ports:
      - "5437:5432"
    volumes:
      - postgres-analytics-data:/var/lib/postgresql/data

  # Upload service does NOT need a DB

  # ======================================================
  # PYTHON OCR SERVICE
  # ======================================================

  ocr-service:
    build: ./services/ocr-service
    depends_on:
      - kafka
      - minio
    environment:
      KAFKA_BROKER: kafka:9092
    volumes:
      - ./uploads:/app/uploads

  # ======================================================
  # NODE SERVICES
  # ======================================================

  parser-service:
    build: ./services/parser-service
    depends_on:
      - kafka
      - postgres-parser
    environment:
      KAFKA_BROKER: kafka:9092
      DB_HOST: postgres-parser
      DB_NAME: parser_db
      DB_USER: admin
      DB_PASSWORD: admin

  categorizer-service:
    build: ./services/categorizer-service
    depends_on:
      - kafka
      - redis
      - postgres-categorizer
    environment:
      KAFKA_BROKER: kafka:9092
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DB_HOST: postgres-categorizer
      DB_NAME: categorizer_db
      DB_USER: admin
      DB_PASSWORD: admin

  # ======================================================
  # SPRING BOOT SERVICES
  # ======================================================

  api-gateway:
    build: ./services/api-gateway
    depends_on:
      - auth-service
      - upload-service
      - transaction-service
      - analytics-service
    ports:
      - "8080:8080"

  auth-service:
    build: ./services/auth-service
    depends_on:
      - postgres-auth
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-auth:5432/auth_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
    ports:
      - "8081:8081"

  upload-service:
    build: ./services/upload-service
    depends_on:
      - kafka
      - minio
    environment:
      KAFKA_BROKER: kafka:9092

  transaction-service:
    build: ./services/transaction-service
    depends_on:
      - kafka
      - postgres-transaction
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-transaction:5432/transaction_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
      KAFKA_BROKER: kafka:9092

  analytics-service:
    build: ./services/analytics-service
    depends_on:
      - kafka
      - redis
      - postgres-analytics
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-analytics:5432/analytics_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BROKER: kafka:9092

# ======================================================
# VOLUMES
# ======================================================

volumes:
  postgres-auth-data:
  postgres-transaction-data:
  postgres-parser-data:
  postgres-categorizer-data:
  postgres-analytics-data:
  minio-data:
